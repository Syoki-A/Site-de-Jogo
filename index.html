<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenshi no Kage</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="video-container">
    <video autoplay muted loop playsinline class="bg-video">
      <source src="https://res.cloudinary.com/dnatofhjl/video/upload/v1743813730/headersite_gxoiyw.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo em background.
    </video>
    </div>
    <h1 class="logo">Tenshi no Kage</h1>

    <nav>
      <ul class="nav-links">
        <li><a href="#" data-tab="historia" class="active">História</a></li>
        <li><a href="#" data-tab="personagens">Personagens</a></li>
        <li><a href="#" data-tab="sistema">Sistema</a></li>
      </ul>
    </nav>

    

  </header>

  <main>
    <section class="tabs">
      <div class="tab-content active" id="historia">
        <h2>História</h2>
        <p>Conteúdo da aba História</p>
      </div>

      <div class="tab-content" id="personagens">
        <h2>Personagens</h2>
        <p>Conteúdo da aba Personagens</p>
      </div>

      <div class="tab-content" id="sistema">
        <h2>Sistema</h2>
        <p>Conteúdo da aba Sistema</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Tenshi no Kage. Todos os direitos reservados</p>
  </footer>

<script>
  const tabs = document.querySelectorAll(".nav-links a");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", (e) => {
      e.preventDefault();

      tabs.forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      const target = tab.getAttribute("data-tab")

      contents.forEach(content => {
        content.classList.remove("active");
      });

      const activeContent = document.getElementById(target);
      if (activeContent) {
        activeContent.classList.add("active");
      }
    });
  });
</script>

</body>
</html>
